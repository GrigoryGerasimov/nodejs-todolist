<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <meta name="keywords" content="node, app, todo, list"/>
    <meta name="description" content="Todo List app on NodeJS"/>
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/app.js"></script>
</head>
<body class="w-full bg-gray-800">
<header class="w-[75%] my-[10px] mx-auto pt-[5%] flex flex-row flex-wrap justify-between items-baseline">
        <div class="invisible w-[75%] mx-auto text-green-500 text-xl">New task successfully created</div>
        <a href="/download" type="button" data-type="download" class="no-underline appearance-none border-none outline-none w-full lg:max-w-max px-[25px] py-[20px] bg-yellow-500 bg-opacity-95 hover:bg-yellow-50 text-yellow-50 hover:text-yellow-500 text-xl rounded-md">Download</a>
</header>
<form action="/" method="post" enctype="application/x-www-form-urlencoded" class="w-[75%] my-[10px] mx-auto py-[10%] flex flex-row flex-wrap justify-between items-baseline">
    <input type="text" name="task" class="appearance-none border-none outline-none w-full mb-[5px] lg:w-[75%] lg:mb-0 px-[15px] py-[20px] bg-yellow-50 rounded-md text-lg" required/>
    <button type="submit" class="appearance-none border-none outline-none w-full lg:max-w-max px-[25px] py-[20px] bg-green-400 bg-opacity-95 hover:bg-green-50 text-green-50 hover:text-green-400 text-xl rounded-md">Create Task</button>
</form>
<output class="w-[75%] my-[10px] mx-auto pb-[10%] flex flex-row flex-wrap justify-between items-baseline">
    
        <li class="list-none mb-[15px] w-full flex flex-row flex-wrap justify-between">
            <span class="tracking-widest w-full mb-[5px] lg:w-[75%] lg:mb-0 px-[15px] py-[20px] text-yellow-50 text-2xl flex justify-center">edited_task</span>
            <button type="button" data-type="remove" data-id="1669495738018" class="appearance-none border-none outline-none w-full lg:max-w-max px-[25px] py-[20px] bg-red-400 bg-opacity-95 hover:bg-red-50 text-red-50 hover:text-red-400 text-xl rounded-md">Delete Task</button>
        </li>
    
        <li class="list-none mb-[15px] w-full flex flex-row flex-wrap justify-between">
            <span class="tracking-widest w-full mb-[5px] lg:w-[75%] lg:mb-0 px-[15px] py-[20px] text-yellow-50 text-2xl flex justify-center">New Task 3</span>
            <button type="button" data-type="remove" data-id="1669495920438" class="appearance-none border-none outline-none w-full lg:max-w-max px-[25px] py-[20px] bg-red-400 bg-opacity-95 hover:bg-red-50 text-red-50 hover:text-red-400 text-xl rounded-md">Delete Task</button>
        </li>
    
        <li class="list-none mb-[15px] w-full flex flex-row flex-wrap justify-between">
            <span class="tracking-widest w-full mb-[5px] lg:w-[75%] lg:mb-0 px-[15px] py-[20px] text-yellow-50 text-2xl flex justify-center">task added through panel</span>
            <button type="button" data-type="remove" data-id="1669497858859" class="appearance-none border-none outline-none w-full lg:max-w-max px-[25px] py-[20px] bg-red-400 bg-opacity-95 hover:bg-red-50 text-red-50 hover:text-red-400 text-xl rounded-md">Delete Task</button>
        </li>
    
        <li class="list-none mb-[15px] w-full flex flex-row flex-wrap justify-between">
            <span class="tracking-widest w-full mb-[5px] lg:w-[75%] lg:mb-0 px-[15px] py-[20px] text-yellow-50 text-2xl flex justify-center">New Task 4</span>
            <button type="button" data-type="remove" data-id="1669548755699" class="appearance-none border-none outline-none w-full lg:max-w-max px-[25px] py-[20px] bg-red-400 bg-opacity-95 hover:bg-red-50 text-red-50 hover:text-red-400 text-xl rounded-md">Delete Task</button>
        </li>
    
</output>
</body>
</html>
